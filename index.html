<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Merly</title>

    <!-- CSS Import -->
    <link rel="stylesheet" href="styles.css" />
    <!-- End of CSS Import -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Fonts -->
  </head>

  <body>
    <!-- App Wrapper -->
    <main class="app">
      <!-- Greeting -->
      <section class="greeting">
        <h2 class="title">
          Welcome, <input type="text" id="name" placeholder="Everyone 👋🏻" />
        </h2>
      </section>
      <!-- End of Greeting -->

      <!-- New Todo -->
      <section class="create-todo">
        <h3>CREATE TODO LIST</h3>
        <form id="new-todo-form">
          <h4>What should you do?</h4>
          <input
            type="text"
            placeholder="example: Create website"
            name="content"
            id="content"
          />
          <h4>Select a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Individu</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Group</div>
            </label>
          </div>
          <h4>Due Date</h4>
          <div class="due-date-container">
            <div class="due-date-options">
              <input type="date" name="dueDate" id="dueDate" required />
              <input type="submit" value="Add to list" />
            </div>
          </div>
        </form>
      </section>
      <!-- End of New Todo -->

      <!-- Todo List -->
      <section class="todo-list">
        <h3>DETAIL'S TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>
      <!-- End of Todo List -->
    </main>
    <!-- End of App Wrapper -->

    <!-- JS Import -->
    <script src="script.js"></script>
    <!-- End of JS Import -->
  </body>
</html>
